name: 'Setup Node + PNPM + Install Deps'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      with:
        run_install: false

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install project dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
